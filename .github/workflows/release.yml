name: 'Release Desktop App'

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*' # Push a tag like v1.0.0 to trigger a release

jobs:
  build:
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: x86_64-apple-darwin
          - platform: macos-latest
            target: aarch64-apple-darwin
          - platform: ubuntu-latest
          - platform: windows-latest

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v6

      - name: setup node
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: install pnpm
        run: npm install -g pnpm

      - name: install frontend dependencies
        run: pnpm install

      - name: setup rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: build
        run: pnpm tauri build ${{ matrix.target && format('--target {0}', matrix.target) || '' }}

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: tauri-build-${{ matrix.platform }}-${{ matrix.target || 'native' }}
          path: ${{ matrix.target && format('src-tauri/target/{0}/release/bundle/', matrix.target) || 'src-tauri/target/release/bundle/' }}

  release:
    permissions:
      contents: write
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: tauri-builds

      - name: List files
        run: ls -R tauri-builds

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: 'App ${{ github.ref_name }}'
          body: 'See the assets to download this version.'
          draft: true
          prerelease: false
          files: |
            tauri-builds/**/*.dmg
            tauri-builds/**/*.tar.gz
            tauri-builds/**/*.zip
            tauri-builds/**/*.deb
            tauri-builds/**/*.AppImage
            tauri-builds/**/*.msi